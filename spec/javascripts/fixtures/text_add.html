               type="hidden" value="0.9"/>

               type="hidden" value="0.25"/>

        <label for="gend_image_captions_attributes_1_text">Text</label>
        <button class="caption-close"><span data-index="1">&times;</span></button>

             value="some_font.ttf"/>
        <input id="gend_image_captions_attributes_1_top_left_x_pct"
             name="gend_image[captions_attributes][1][top_left_x_pct]" type="hidden" value="0.05"/>
        <input id="gend_image_captions_attributes_1_top_left_y_pct"

             type="hidden" value="0.9"/>
        <input id="gend_image_captions_attributes_1_height_pct" name="gend_image[captions_attributes][1][height_pct]"
             type="hidden" value="0.25"/>
